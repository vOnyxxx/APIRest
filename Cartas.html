<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas Interactivas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CartasStyles.css') }}">
</head>
<body>

    <div class="container">
        {% for categoria in categorias %}
        <div class="card">
            <div class="card-image">
                <img src="{{ categoria.imagen_url }}" alt="{{ categoria.nombre }}">
            </div>
            <div class="card-content">
                <h2>{{ categoria.nombre }}</h2>
                <p>{{ categoria.descripcion }}</p>
                <button class="btn">Ver m√°s</button>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
